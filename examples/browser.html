<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux-Cluster-WS Browser Example</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      .status {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
      }

      .connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .connecting {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .counter-display {
        text-align: center;
        margin: 30px 0;
      }

      .counter-value {
        font-size: 48px;
        font-weight: bold;
        color: #007bff;
        margin: 20px 0;
      }

      .last-update {
        color: #666;
        font-size: 14px;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        min-width: 120px;
        transition: background-color 0.3s;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }

      .increment {
        background-color: #28a745;
      }
      .increment:hover:not(:disabled) {
        background-color: #218838;
      }

      .decrement {
        background-color: #dc3545;
      }
      .decrement:hover:not(:disabled) {
        background-color: #c82333;
      }

      .reset {
        background-color: #ffc107;
        color: #212529;
      }
      .reset:hover:not(:disabled) {
        background-color: #e0a800;
      }

      .connection-form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .log {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        max-height: 200px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
      }

      .log-entry {
        margin-bottom: 5px;
        padding: 2px 0;
      }

      .log-info {
        color: #17a2b8;
      }
      .log-success {
        color: #28a745;
      }
      .log-warning {
        color: #ffc107;
      }
      .log-error {
        color: #dc3545;
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          align-items: center;
        }

        button {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ Redux-Cluster-WS Browser Example</h1>

      <div id="status" class="status disconnected">Disconnected</div>

      <div class="connection-form">
        <h3>Connection Settings</h3>
        <div class="form-group">
          <label for="host">Server Host:</label>
          <input
            type="text"
            id="host"
            value="ws://localhost"
            placeholder="ws://localhost"
          />
        </div>
        <div class="form-group">
          <label for="port">Port:</label>
          <input type="number" id="port" value="8080" placeholder="8080" />
        </div>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" value="demo" placeholder="demo" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            value="demo"
            placeholder="demo"
          />
        </div>
        <button onclick="toggleConnection()" id="connectBtn">Connect</button>
      </div>

      <div class="counter-display">
        <h2>Counter Value</h2>
        <div class="counter-value" id="counterValue">0</div>
        <div class="last-update" id="lastUpdate">Never updated</div>
      </div>

      <div class="controls">
        <button class="increment" onclick="increment()" id="incBtn" disabled>
          âž• Increment
        </button>
        <button class="decrement" onclick="decrement()" id="decBtn" disabled>
          âž– Decrement
        </button>
        <button class="reset" onclick="reset()" id="resetBtn" disabled>
          ðŸ”„ Reset
        </button>
      </div>

      <div class="log" id="log">
        <div class="log-entry log-info">Ready to connect...</div>
      </div>
    </div>

    <script src="browser-example.js"></script>
  </body>
</html>
